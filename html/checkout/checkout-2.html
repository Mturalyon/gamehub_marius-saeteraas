    <link rel="stylesheet" href="/styles/style.css">

<body>
    <!-----------------------HEADER-------------------------------->
    <header class="full-vh_header padding-top">
        <nav class="primary-nav">
            <a href="../../index.html"><img src="/images/logo.png" alt="the logo of the brand Gamehub"></a>
            <ul>
                <li><a href="../../index.html"><i class="fas fa-home fa-2x"></i></a></li>
                <li><a href="../contact.html"><i class="fas fa-phone fa-2x"></i></a></li>
                <li><a href="../games-main/games-main.html"><i class="fas fa-gamepad fa-4x"></i></a></li>
                <li><a href="../games-main/search-result.html"><i class="fas fa-search fa-2x"></i></a></li>
                <li><a href="../checkout/cart.html" class="on-page"><i class="fas fa-shopping-cart fa-2x"></i></a></li>
                <li><a href="../account/sign-in.html"><i class="fas fa-user fa-2x"></i></a></li>
            </ul>
        </nav>

        <a href="checkout-1.html" class="btn-left-small"><i class="fas fa-caret-square-left fa-3x"></i></a>
        <div class="checkout-flex">
            <div class="checkout-1_card">
                <h1>Checkout</h1>
                <form action="#" method="GET">
                    <div>
                        <label for="cardholder">CARDHOLDER</label>
                        <input type="text" name="cardholder" id="cardholder"
                            placeholder="Full name of the card's owner">
                    </div>

                    <div>
                        <label for="cardnumber">CARD NUMBER</label>
                        <input type="number" name="cardnumber" id="cardnumber" placeholder="Card Number">
                    </div>

                    <div class="checkout-flex_expiration">
                        <div class="expiration">
                            <label for="expiration">EXPIRY DATE</label>
                            <input type="date" name="expiration" id="expiration">
                        </div>

                        <div>
                            <label for="cvv">CVV</label>
                            <input type="number" name="cvv" id="cvv" placeholder="CVV code">
                        </div>
                    </div>
                </form>

                <div class="checkout-flex_2">

                    <hr>

                    <div class="checkout-flex_2-1">
                        <div>
                            <h3>Subtotal</h3>
                            <h3>Shipping</h3>
                        </div>
                        <div>
                            <h3>150, 00 kr</h3>
                            <h3>50, 00 kr</h3>
                        </div>
                    </div>

                    <hr>

                    <div class="checkout-flex_2-1">
                        <h2>Grand Total</h2>
                        <h2>200, 00 kr</h2>
                    </div>
                    <a href="checkout-complete.html">CHECKOUT NOW</a>
                </div>
            </div>
        </div>
    </header>

        </div>
        <h3>Copyright &copy;</h3>
    </footer>
