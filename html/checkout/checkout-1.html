<body>
    <!-----------------------HEADER-------------------------------->
    <header class="full-vh_header padding-top">
        <nav class="primary-nav">
            <a href="../../index.html"><img src="/images/logo.png" alt="the logo of the brand Gamehub"></a>
            <ul>
                <li><a href="../../index.html"><i class="fas fa-home fa-2x"></i></a></li>

        </nav>


        <a href="cart.html" class="btn-left-small"><i class="fas fa-caret-square-left fa-3x"></i></a>
        <div class="checkout-flex">
            <div class="checkout-1_card">
                <h1>Checkout</h1>

                <form action="#" method="GET">
                    <div>
                        <label for="name">NAME</label>
                        <input type="text" name="name" id="name" placeholder="Full Name" class="form__input">
                    </div>

                    <div class="checkout-flex_adress">
                        <div>
                            <label for="adress">ADRESS</label>
                            <input type="text" name="adress" id="adress" placeholder="Your adress" class="form__input">
                        </div>

                        <div>
                            <label for="postal">POSTAL NR</label>
                            <input type="number" name="postal" id="postal" placeholder="Postal number"
                                class="form__input">
                        </div>
                    </div>

                    <div class="checkout-flex_adress">
                        <div>
                            <label for="country">COUNTRY</label>
                            <select name="country" id="country" class="form__input">
                                <option value="england">England</option>
                                <option value="norway">Norway</option>
                                <option value="finland">Finland</option>
                                <option value="denmark">Denmark</option>
                                <option value="sweden">Sweden</option>
                                <option value="iceland">Iceland</option>
                                <option value="germany">Germany</option>
                            </select>
                        </div>

                        <div>
                            <label for="region">REGION</label>
                            <input type="text" name="region" id="region" placeholder="Your Region" class="form__input">
                        </div>
                    </div>

                    <div class="input-email_margin">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" class="form__input" placeholder="Your full email">
                    </div>
                    <a href="checkout-2.html">CONTINUE</a>
                </form>
            </div>
        </div>
