<!DOCTYPE html>
<html lang="en">

<head>
    <!-- https://xd.adobe.com/view/a21bf367-69ca-4fc0-820f-7dcb086718e9-f748/ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="This is the sign up page. Please add necessary information to the form to create an account. If you have one already, click the link on the bottom of the sign up section.">

    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/styles/multistyle.css">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://kit.fontawesome.com/944d42a4bf.js" crossorigin="anonymous"></script>
    <title>Gamehub *-* Register</title>
</head>

<body>
    <!-----------------------HEADER-------------------------------->
    <header class="full-vh_header padding-top">
        <nav class="primary-nav">
            <a href="../../index.html"><img src="/images/logo.png" alt="the logo of the brand Gamehub"></a>
            <ul>
                <li><a href="../../index.html"><i class="fas fa-home fa-2x"></i></a></li>
                <li><a href="/html/contact.html"><i class="fas fa-phone fa-2x"></i></a></li>
                <li><a href="/html/games-main/games-main.html"><i class="fas fa-gamepad fa-4x"></i></a></li>
                <li><a href="/html/games-main/search-result.html"><i class="fas fa-search fa-2x"></i></a></li>
                <li><a href="/html/checkout/cart.html"><i class="fas fa-shopping-cart fa-2x"></i></a></li>
                <li><a href="/html/account/sign-in.html" class="on-page"><i class="fas fa-user fa-2x"></i></a></li>
            </ul>
        </nav>

        <div class="checkout-flex">
            <div class="login-card" id="signup-card">
                <h1>Register</h1>
                <form action="#" method="GET">
                    <div>
                        <label for="name">NAME</label>
                        <input type="text" name="name" id="name" placeholder="First and last name">
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="Your Email">
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" placeholder="Enter Password">
                    </div>

                    <div>
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm" id="confirm" placeholder="Confirm your password"
                            class="confirm">
                    </div>
                </form>
                <a href="/html/account/account.html" class="login-button">LOG IN</a>
                <p>Already Have An Account?</p>
                <a href="sign-in.html" class="btn-sign">SIGN IN</a>
            </div>
        </div>
    </header>
    <!-----------------------FOOTER-------------------------------->
    <footer>
        <div class="social-container">
            <h2>For latest news in gaming, join us on:</h2>
            <ul>
                <li><a href="#"><i class="fab fa-twitter fa-2x"></i></a></li>
                <li><a href="#"><i class="fab fa-facebook fa-2x"></i></a></li>
                <li><a href="#"><i class="fab fa-discord fa-2x"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram fa-2x"></i></a></li>
            </ul>
        </div>
        <h3>Copyright &copy;</h3>
    </footer>
</body>

</html>
